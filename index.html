<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="calculator-container">
                    <div id="calculator">
                        <div id="calculator-display"></div>
                        <div id="calculator-buttons">
                            <div id="number-buttons">
                                <ul>
                                    <li>
                                        <button class="button" type="button">
                                            7
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            8
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            9
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            4
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            5
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            6
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            1
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            2
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            3
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            0
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            .
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            =
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div id="operation-buttons">
                                <ul>
                                    <li>
                                        <button class="button" type="button">
                                            AC
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            /
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            *
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            -
                                        </button>
                                    </li>
                                    <li>
                                        <button class="button" type="button">
                                            +
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
